<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Snow</title>
	<style>
	#canvas {
		width: 900px;
		height: 500px;
		display: block;
		margin: 0 auto;
		margin-top: 50px;
		background-color: black;
		position: relative;
	}

	.canvas {
		position: absolute;
		width: 900px;
		height: 500px;
		top: 0px;
		left: 0px;
	}

	#layer1 {
		z-index: 1;
	}

	#layer2 {
		z-index: 2;
	}

	</style>
	<script src="index.js"></script>
</head>
<body>
	<div id="canvas">
		<canvas id="layer1" class="canvas"></canvas>
		<canvas id="layer2" class="canvas"></canvas>
	</div>
</body>
</html>
