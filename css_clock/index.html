<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/style.css" />
<title>CSS Clock</title>
</head>

<body>
	<div class="main">
    	<div class="clock_center">
        	<div class="up">&#x25B6;</div>
            <div class="down">&#x25C0;</div>
            <div class="c1">
            	<div class="numpos">
                	<div class="num">1</div>
                </div>
            </div>
            <div class="c2">
            	<div class="numpos">
                	<div class="num">2</div>
                </div>
            </div>
            <div class="c3">
            	<div class="numpos">
                	<div class="num">3</div>
                </div>
            </div>
            <div class="c4">
            	<div class="numpos">
                	<div class="num">4</div>
                </div>
            </div>
            <div class="c5">
            	<div class="numpos">
                	<div class="num">5</div>
                </div>
            </div>
            <div class="c6">
            	<div class="numpos">
                	<div class="num">6</div>
                </div>
            </div>
            <div class="c7">
            	<div class="numpos">
                	<div class="num">7</div>
                </div>
            </div>
            <div class="c8">
            	<div class="numpos">
                	<div class="num">8</div>
                </div>
            </div>
            <div class="c9">
            	<div class="numpos">
                	<div class="num">9</div>
                </div>
            </div>
            <div class="c10">
            	<div class="numpos">
                	<div class="num">10</div>
                </div>
            </div>
            <div class="c11">
            	<div class="numpos">
                	<div class="num">11</div>
                </div>
            </div>
            <div class="c12">
            	<div class="numpos">
                	<div class="num">12</div>
                </div>
            </div>

            <div class="ajust_hour">
            	<div class="ajust_hour_minus">
                	<div class="arrow_hour"></div>
                </div>
            </div>
            <div class="ajust_min">
            	<div class="ajust_min_minus">
                	<div class="arrow_min"></div>
                </div>
            </div>
            <div class="oscillation">
            	<div class="arrow_sec"></div>
            </div>
        </div>
    </div>
</body>
</html>
